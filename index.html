<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Recreate</title>
</head>

<body>
  <main class="main-container">
    <header class="main-header">
      <h1 class="main-header__title">Section title</h1>
      <div>
        <span class="material-icons plus-icon">add</span>
        <span class="material-icons up-arrow-icon">expand_less</span>
      </div>
    </header>
    <section class="section">
      <header class="section__header">
        <h2 class="section__title">Some Text</h2>
        <div>
          <span class="material-icons star-icon">grade</span>
          <span class="material-icons play-icon">play_arrow</span>
        </div>
      </header>
      <form action="" class="section__form">
        <label for="field1" class="section__form--label">
          Field 1
          <input id="field1" type="text" placeholder="201" class="section__form--input" />
        </label>
        <label for="field2" class="section__form--label">
          Field 2
          <input id="field2" type="text" placeholder="6515423" class="section__form--input" />
        </label>
        <label for="field3" class="section__form--label">
          &nbsp;
          <input id="field3" type="text" placeholder="Field 3" class="section__form--input" />
        </label>
      </form>
    </section>
  </main>
</body>

</html>
